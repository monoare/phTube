<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>86-PHero-tube</title>

    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind and DaisyUI CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="container mx-auto">
    <header class="font-inter">
      <!-- Navbar section -->
      <div
        class="flex flex-col md:flex-row justify-center items-center md:justify-between pt-12 pb-8 gap-8 md:gap-0"
      >
        <div><img src="images/Logo.png" alt="logo" /></div>
        <div>
          <button
            onclick="sortByButton()"
            id="sorting-button"
            class="btn px-5 py-2 normal-case text-lg font-medium"
          >
            Sort By View
          </button>
        </div>
        <div
          class="btn w-min px-5 py-2 normal-case text-lg bg-[#FF1F3D] text-white font-medium"
        >
          <button><a href="blog.html" target="_blank">Blog</a></button>
        </div>
      </div>
      <hr />
    </header>
    <main>
      <section>
        <!-- Category Section -->
        <div
          id="button-container"
          class="flex flex-col md:flex-row justify-center items-center gap-6 pt-8 pb-10 font-medium font-inter"
        ></div>
      </section>

      <!-- Music Section -->
      <section>
        <div
          id="music-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 justify-center mb-20"
        ></div>
        <div id="null-page"></div>
      </section>
    </main>

    <!-- Add  JavaScript Here  -->
    <script src="script/script.js"></script>
  </body>
</html>
